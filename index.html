<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My webpage" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Yuri G" />
  <meta name="viewport" content="width=device-width, intial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Salary Program with JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">How much money do you get to take home?</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h1>Enter your employment information..</h1>
      <!--Simple text field-->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours" />
          <label class="mdl-textfield__label" for="hours">Hours worked..</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!--Numeric textfield-->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="rate" />
          <label class="mdl-textfield__label" for="rate">Hourly rate ($)..</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <!--Colored raised button-->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">Calculate salary
      </button>
      <br>
      <br>
      <br>
      <div id="answers">
        <div id="take-home"></div>
        <div id="government"></div>
      </div>
    </main>
  </div>
</body>
</html>
